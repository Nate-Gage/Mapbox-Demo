version: "3.8"

services:
  api:
    container_name: mapbox-demo-api
    restart: unless-stopped
    image: mapbox-demo-api:0.1.0
    build:
      context: api
      dockerfile: Dockerfile
    ports:
      - "3300:3300" 

  client:
    container_name: mapbox-demo-client
    restart: unless-stopped
    image: mapbox-demo-client:0.1.0
    build:
      context: client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api
